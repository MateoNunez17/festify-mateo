<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin · Festival (form)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-neutral-900 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur border-b">
    <div class="max-w-7xl mx-auto h-16 px-4 flex items-center justify-between">
      <a href="./index.html" class="font-semibold">Festify Dashboard</a>
      <nav class="hidden md:flex items-center gap-4 text-sm">
        <a href="./admin-artistas.html">Artistas</a>
        <a class="underline" href="./admin-festivales.html">Festivales</a>
        <a href="./admin-escenarios.html">Escenarios</a>
        <a href="./admin-entradas.html">Entradas</a>
        <a href="./admin-noticias.html">Noticias</a>
        <a href="./admin-usuarios.html">Usuarios</a>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-1 max-w-5xl mx-auto px-4 py-8 w-full">
    <!-- Título y volver -->
    <div class="flex items-center justify-between mb-6">
      <a href="./admin-festivales.html" class="text-sm px-3 py-2 rounded-lg border">Volver</a>
      <h1 class="font-semibold text-xl">Nuevo festival</h1>
      <span></span>
    </div>

    <!-- Formulario -->
    <form class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
      <!-- Nombre -->
      <div class="sm:col-span-2">
        <label class="block text-neutral-700 mb-1">Nombre</label>
        <input placeholder="Nombre del festival" class="w-full px-3 py-2 rounded-lg border"/>
      </div>

      <!-- Ciudad -->
      <div>
        <label class="block text-neutral-700 mb-1">Ciudad</label>
        <input placeholder="Ciudad" class="w-full px-3 py-2 rounded-lg border"/>
      </div>

      <!-- Fechas -->
      <div>
        <label class="block text-neutral-700 mb-1">Fecha inicio</label>
        <input type="date" class="w-full px-3 py-2 rounded-lg border"/>
      </div>
      <div>
        <label class="block text-neutral-700 mb-1">Fecha fin</label>
        <input type="date" class="w-full px-3 py-2 rounded-lg border"/>
      </div>

      <!-- Precio -->
      <div>
        <label class="block text-neutral-700 mb-1">Precio desde (€)</label>
        <input placeholder="Precio desde (€)" class="w-full px-3 py-2 rounded-lg border"/>
      </div>

      <!-- Estado -->
      <div>
        <label class="block text-neutral-700 mb-1">Estado</label>
        <select class="w-full px-3 py-2 rounded-lg border">
          <option>Borrador</option>
          <option>Publicado</option>
        </select>
      </div>

      <!-- Descripción -->
      <div class="sm:col-span-2">
        <label class="block text-neutral-700 mb-1">Descripción</label>
        <textarea rows="4" class="w-full px-3 py-2 rounded-lg border" placeholder="Detalles del festival, ubicación, experiencia…"></textarea>
      </div>


      <!-- Acciones -->
      <div class="sm:col-span-2 flex items-center gap-3 mt-2">
        <button class="px-4 py-2 rounded-lg bg-neutral-900 text-white">Guardar</button>
        <button type="reset" class="px-4 py-2 rounded-lg border">Limpiar</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="border-t mt-auto">
    <div class="max-w-5xl mx-auto px-4 py-8 text-sm text-neutral-600 text-center">&copy; 2025 FestivalHub</div>
  </footer>
</body>
</html>
